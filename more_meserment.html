<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <link rel="icon" type="image/png" href="cal.svg">
    <link rel="stylesheet" href="more_meserment.css">
</head>

<body>

    <div class="mainbox">

        <h1>Measurement Conversion</h1>

        <div class="nav-container">
            <nav>
                <a href="#">Area</a>
                <a href="lenght.html">Length</a>
                <a href="temprature.html">Temperature</a>
                <a href="mass.html">Mass</a>
                <a href="data.html">Data</a>
                <a href="speed.html">Speed</a>
                <a href="time.html">Time</a>
            </nav>
        </div>

        <h3>Area Conversion</h3>
        <label for="from-area">From</label>
        <select id="from-area">
            <option value="none">Select</option>
            <option value="acres">Acres (ac)</option>
            <option value="ares">Ares (a)</option>
            <option value="hectares">Hectares (ha)</option>
            <option value="square centimeters">Square Centimeters (cm&sup2;)</option>
            <option value="square feet">Square Feet (ft&sup2;)</option>
            <option value="square inches">Square Inches (in&sup2;)</option>
            <option value="square meters">Square Meters (m&sup2;)</option>
        </select>

        <label for="to-area">To</label>
        <select id="to-area">
            <option value="none">Select</option>
            <option value="acres">Acres (ac)</option>
            <option value="ares">Ares (a)</option>
            <option value="hectares">Hectares (ha)</option>
            <option value="square centimeters">Square Centimeters (cm&sup2;)</option>
            <option value="square feet">Square Feet (ft&sup2;)</option>
            <option value="square inches">Square Inches (in&sup2;)</option>
            <option value="square meters">Square Meters (m&sup2;)</option>
        </select>

        <input type="number" class="input" placeholder="Enter a value">
        <button onclick="convertArea()">Convert</button>
        <input type="text" class="output" readonly placeholder="Result">
        <button onclick="window.location.href='index.html'"> Go Back</button>
    </div>

    <script src="more_messerment.js"></script>
</body>

</html>
