<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="icon" type="image/png" href="cal.svg">
    <link rel="stylesheet" href="more_meserment.css">
</head>

<body>

    <div class="mainbox">

        <h1>Measurement Conversion</h1>

        <div class="nav-container">
            <nav id="nav-links">
                <a href="more_meserment.html">Area</a>
                <a href="lenght.html">Length</a>

            </nav>

        <h3>Temperature Conversion</h3>
        <label for="from-temperture">From</label>
        <select id="from-temperture">
            <option value="none">Select</option>
            <option value="celsuius">Celsuius (&deg;C)</option>
            <option value="fahrenheit">Fahrenheit (&deg;F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <label for="to-temperture">To</label>
        <select id="to-temperture">
            <option value="none">Select</option>
            <option value="celsuius">Celsuius (&deg;C)</option>
            <option value="fahrenheit">Fahrenheit (&deg;F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <input type="number" class="input" placeholder="Enter a value">
        <button onclick="tempertureArea()">Convert</button>
        <input type="text" class="output" readonly placeholder="Result">
        <button onclick="window.location.href='index.html'"> Go Back</button>
    </div>

    <script src="more_messerment.js"></script>
