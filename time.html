<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Conversion</title>
    <link rel="icon" type="image/png" href="cal.svg">
    <link rel="stylesheet" href="more_meserment.css">
</head>

<body>

    <div class="mainbox">

        <h1>Measurement Conversion</h1>

        <div class="nav-container">
            <nav>
                <a href="more_meserment.html">Area</a>
                <a href="lenght.html">Length</a>
                <a href="temprature.html">Temperature</a>
                <a href="mass.html">Mass</a>
                <a href="data.html">Data</a>
                <a href="speed.html">Speed</a>
                <a href="#">Time</a>
            </nav>
        </div>

        <h3>Time Conversion</h3>
        <label for="from-time">From</label>
        <select id="from-time">
            <option value="none">Select</option>
            <option value="milliseconds">Milliseconds (ms)</option>
            <option value="second">Second (s)</option>
            <option value="minutes">Minutes (min)</option>
            <option value="hours">Hours (h)</option>
            <option value="days">Days (d)</option>
            <option value="weeks">Weeks (wk)</option>
        </select>

        <label for="to-time">To</label>
        <select id="to-time">
            <option value="none">Select</option>
            <option value="milliseconds">Milliseconds (ms)</option>
            <option value="second">Second (s)</option>
            <option value="minutes">Minutes (min)</option>
            <option value="hours">Hours (h)</option>
            <option value="days">Days (d)</option>
            <option value="weeks">Weeks (wk)</option>
        </select>

        <input type="number" class="input" placeholder="Enter a value">
        <button onclick="convertTime()">Convert</button>
        <input type="text" class="output" readonly placeholder="Result">
        <button onclick="window.location.href='index.html'"> Go Back</button>
    </div>

    <script src="more_messerment.js"></script>
</body>
