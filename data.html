<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Conversion</title>
    <link rel="stylesheet" href="more_meserment.css">
    <link rel="icon" type="image/png" href="cal.svg">
</head>

<body>

    <div class="mainbox">

        <h1>Measurement Conversion</h1>

        <div class="nav-container">
            <nav>
                <a href="more_meserment.html">Area</a>
                <a href="lenght.html">Length</a>
                <a href="temprature.html">Temperature</a>
                <a href="mass.html">Mass</a>
                <a href="#">Data</a>
                <a href="speed.html">Speed</a>
                <a href="time.html">Time</a>
            </nav>
        </div>

        <h3>Data Conversion</h3>
        <label for="from-data">From</label>
        <select id="from-data">
            <option value="none">Select</option>
            <option value="bits">Bits (bit)</option>
            <option value="bytes">Bytes (B)</option>
            <option value="kilobytes">Kilobytes (KB)</option>
            <option value="megabytes">Megabytes (MB)</option>
            <option value="gigabytes">Gigabytes (GB)</option>
            <option value="terabytes">Terabytes (TB)</option>
        </select>

        <label for="to-data">To</label>
        <select id="to-data">
            <option value="none">Select</option>
            <option value="bits">Bits (bit)</option>
            <option value="bytes">Bytes (B)</option>
            <option value="kilobytes">Kilobytes (KB)</option>
            <option value="megabytes">Megabytes (MB)</option>
            <option value="gigabytes">Gigabytes (GB)</option>
            <option value="terabytes">Terabytes (TB)</option>
        </select>

        <input type="number" class="input" placeholder="Enter a value">
        <button onclick="convertData()">Convert</button>
        <input type="text" class="output" readonly placeholder="Result">
        <button onclick="window.location.href='index.html'"> Go Back</button>
    </div>

    <script src="more_messerment.js"></script>
</body>
