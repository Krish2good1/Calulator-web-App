<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length conversion</title>
    <link rel="icon" type="image/png" href="cal.svg">
    <link rel="stylesheet" href="more_meserment.css">
</head>

<body>

    <div class="mainbox">

        <h1>Measurement Conversion</h1>

        <div class="nav-container">
            <nav id="nav-links">
                <a href="more_meserment.html">Area</a>
                <a href="#">Length</a>
                <a href="temprature.html">Temperature</a>
                <a href="mass.html">Mass</a>
                <a href="data.html">Data</a>
                <a href="speed.html">Speed</a>
                <a href="time.html">Time</a>
            </nav>
            
        </div>

        <h3>Length Conversion</h3>
        <label for="from-lenght">From</label>
        <select id="from-lenght">
            <option value="none">Select</option>
            <option value="milimerters">Milimerters (mm)</option>
            <option value="centimeters">Centeimetres (cm)</option>
            <option value="meters">Metres (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inches">Inches (in)</option>
            <option value="feet">Feet (ft)</option>
            <option value="yards">Yards (yd)</option>
            <option value="miles">Miles (mi)</option>
        </select>

        <label for="to-area">To</label>
        <select id="to-lenght">
            <option value="none">Select</option>
            <option value="milimerters">Milimerters (mm)</option>
            <option value="centimeters">Centeimetres (cm)</option>
            <option value="meters">Metres (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inches">Inches (in)</option>
            <option value="feet">Feet (ft)</option>
            <option value="yards">Yards (yd)</option>
            <option value="miles">Miles (mi)</option>
        </select>

        <input type="number" class="input" placeholder="Enter a value">
        <button onclick="convertLength()">Convert</button>
        <input type="text" class="output" readonly placeholder="Result">
        <button onclick="window.location.href='index.html'"> Go Back</button>
    </div>

    <script src="more_messerment.js"></script>
</body>
